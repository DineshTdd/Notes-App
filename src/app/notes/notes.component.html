<mat-card>
        <mat-card-title><i class="material-icons">notes</i> CREATE NOTE</mat-card-title>
<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        <mat-form-field>
        <input name="title" placeholder="Title" matInput type="text" formControlName="title"  [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <mat-error *ngIf="submitted && f.title.errors">title is required</mat-error>
</mat-form-field>
</div>
<div class="form-group">
<mat-form-field>
        <textarea rows="10" cols="50" name="note" matInput placeholder="Add Note" formControlName="note"  [ngClass]="{ 'is-invalid': submitted && f.note.errors }" ></textarea>
        <mat-error *ngIf="submitted && f.note.errors">note is required</mat-error>
</mat-form-field>
</div>
<div class="form-group">
        <div class="button-container">
                <input hidden type="file" id="uploadImage" formControlName="uploadImage" #uploadImage (change)="getImage($event);"/>
                <button mat-raised-button type="button"  (click)="uploadImage.click()"><a TITLE="Upload Image"><i class="material-icons">add_photo_alternate</i></a></button>
                <button *ngIf="image" type="button" mat-raised-button (click)="deleteImage()" ><a TITLE="Delete Image"><i class="material-icons">delete</i></a></button>
        </div>
        <img *ngIf="image" [src]="image" accept="image/*" />
        <mat-error *ngIf="invalidImage">Upload image files only!</mat-error>
</div>

<div class="form-group">
    <div id="container">
            <button color="accent" mat-raised-button [disabled]="loading" >
                <mat-spinner  [diameter]="25" *ngIf="loading"></mat-spinner>
                CREATE
            </button>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <a mat-raised-button color="accent" routerLink="**" >CANCEL</a>
    </div>
</div>
</form>
</mat-card>
