<mat-toolbar color="primary">
    <span>
        <a routerLink = '/' >Notes <i class="material-icons">dashboard</i> World</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            Hi, {{name}}
        </li>&nbsp;&nbsp;
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLinkActive="mat-accent" routerLink="/login">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLinkActive="mat-accent" routerLink="/register">Signup</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-raised-button color="warn" (click)="onLogout()">Logout</button>
        </li>
    </ul>
</mat-toolbar>
